<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="card" style="width:300px; height: 250px; margin:0 auto;" >
      <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="mb-12" style="width:300px; margin:0 auto;">
          <div class="card-header" style="width:300px; margin:0 auto;"><h3>Add Item</h3></div>
          <label for="title" class="form-label" style="width:300px; margin:0 auto;">Title</label><br />
          <input type="text" class="form-label" name="title" id="title" style="width:280px; margin:0 auto;" />
        </div>
        <div class="mb-12" style="width:300px; margin:0 auto;">
          <label for="text" class="form-label" style="width:280px; margin:0 auto;">Text</label><br />
          <textarea name="description" class="form-label"style="width:280px; margin:0 auto;"id="text"></textarea>
        </div>
        <p style="width:300px; margin:0 auto;">Active <input name='is_active' type="checkbox"></p>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
        <br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
</body>
</html>
